<html>
    <head>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
	    <script type="text/javascript" src="find.js"></script>
	    <script type="text/javascript" src="render_html.js"></script>
    </head>
    <body>
		
    	<div class="container">
    		<div class="mt-5">
    			    		
	    		<div class="form-group">
	    			<div class="custom-file">
					  <input type="file" class="custom-file-input" id="file">
					  <label class="custom-file-label" for="customFile" data-browse="Choose file">Choose file</label>
					</div>
			    </div>
			    <div class="form-group">	
			    	<input type="text" name="text_to_search" placeholder="Texto a buscar" id="text_to_search" class="form-control">
	    		</div>

	    		<div class="form-group inline">
	    			
	    			<div class="custom-control custom-control-inline custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="lower" checked value="1">
					  <label class="custom-control-label" for="lower">Minúsculas</label>
					</div>

					<div class="custom-control custom-control-inline custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="upper">
					  <label class="custom-control-label" for="upper">Mayúsculas</label>
					</div>

					<div class="custom-control custom-control-inline custom-checkbox">
					  <input type="checkbox" class="custom-control-input" id="ucfirst">
					  <label class="custom-control-label" for="ucfirst">Primer carácter en mayúscula</label>
					</div>

	    		</div>

	    		<div class="form-group">
					<button  class="btn btn-success" onclick="openFile(event)"><i class="fas fa-rocket"></i> Search </button>
	    		</div>



    		</div>

	    	<div id='output' class="jumbotron">
			    
	    	</div>
    	</div>
    	
    </body>
 </html>
